
<div class="container-fluid">
    
<div class="row w-50 mt-5">
    <div class="col">
        <input class="form-control" type="text" name="firstName" [(ngModel)]="searchText" placeholder="search">
    </div>
    <div class="col">
        <a href="#openModal-about">Modal</a>
    </div>
</div>
<div id="openModal-about" class="modalDialog">
    <div>
       <a href="#close" title="Close" class="close">X</a>
       <form>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="obj.title" placeholder="Title">
          </div>
          <div class="form-group col-md-12">
            <label for="price">Price</label>
            <input type="price" class="form-control" name="price" [(ngModel)]="obj.price" placeholder="Price">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control rounded-0" name="description" [(ngModel)]="obj.description" rows="3"></textarea>

        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control" name="category"  [(ngModel)]="obj.category"placeholder="category">
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" name="image" [(ngModel)]="obj.image" placeholder="https://fakestoreapi.com/img/">
          </div> 
        <div class="form-row">
            <label for="rating">Rating</label>
          <div class="form-group col-md-12">
            <label for="count">Count</label>
            <input type="text" class="form-control" name="count" [(ngModel)]="obj.rating.count" placeholder="count">
          </div>
          <div class="form-group col-md-12">
            <label for="rate">Rate</label>
            <input type="price" class="form-control" name="rate" [(ngModel)]="obj.rating.rate" placeholder="rate">
          </div>
        </div>
      </form><br>
      <button type="submit" class="btn btn-primary" href="#close" (click)="onSubmit()">Sign in</button>
     </div>
 </div>
<br>
<div class="row">
    <div class="col-12">
        <table class="table  table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tilte</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Rating</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items | filter: searchText  | 
                paginate
                : {
                    itemsPerPage: 2,
                    currentPage: pageNumber,
                    totalItems: totalPages
                  } let i = index" >
                    <td>
                        <div *ngIf="item.isEdit">
                            <input type="text" [(ngModel)]="item.id" class="form-control" />
                        </div>
                        <div *ngIf="!item.isEdit">
                    <td>{{item.id}}</td>
    </div>
    </td>
    <td>
        <div *ngIf="item.isEdit">
            <input type="text" [(ngModel)]="item.title" class="form-control" />
        </div>
        <div *ngIf="!item.isEdit">
    <td>{{item.title}}</td>
</div>
</td>

<td>
    <div *ngIf="item.isEdit">
        <input type="text" [(ngModel)]="item.price" class="form-control" />
    </div>
    <div *ngIf="!item.isEdit">
<td>{{item.price}}</td>

</div>
</td>
<td>
    <div *ngIf="item.isEdit">
        <input type="text" [(ngModel)]="item.description" class="form-control" />
    </div>
    <div *ngIf="!item.isEdit">
<td>{{item.description}}</td>

</div>
</td>
<td>
    <div *ngIf="item.isEdit">
        <input type="text" [(ngModel)]="item.category" class="form-control" />
    </div>
    <div *ngIf="!item.isEdit">
<td>{{item.category}}</td>

</div>
</td>
<td>
    <div *ngIf="item.isEdit">
        <input type="text" [(ngModel)]="item.image" class="form-control" />
    </div>
    <div *ngIf="!item.isEdit">
<td>{{item.image}}</td>
</div>
</td>
<table class="secondTable text-center mt-2 p-5">
    <tr>
        <td class="secondTable">Count</td>
        <div *ngIf="item.isEdit">
            <input type="text" [(ngModel)]="item.rating.count" class="form-control" />
        </div>
        <div *ngIf="!item.isEdit">
            <td class="secondTable">{{item.rating.count}}</td>
            </div>
 
    </tr>
    <tr class="firstTable">
        <td class="secondTable">rate</td>
        <div *ngIf="item.isEdit">
            <input type="text" [(ngModel)]="item.rating.rate" class="form-control" />
        </div>
        <div *ngIf="!item.isEdit">
            <td class="secondTable">{{item.rating.rate}}</td>
        </div>
    </tr>
</table>
<td style="width: 15%;" class="text-center">
   <div *ngIf="isEdit">
    <button class="btn btn-primary text-white" title="Edit" (click)="isEdiRow(item.id)"><i class="bi bi-pencil"></i></button><br>
        <button class="btn btn-danger mt-2" title="Delete" (click)="onDeleteItem(item.id)"><i
        class="bi bi-trash"></i></button><br>
   </div>
<div *ngIf="isSave">
<button class="btn btn-success mt-2" title="Add" (click)="updateUser(item.row)"><i class="bi bi-save"></i></button>
</div>
</td>
</tr>
</tbody>
</table>
<div class="d-flex justify-content-end">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
</div>
</div>
</div>
</div>
